<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes em HTML e CSS</title>
</head>
<body>

  <form>
    <input type="checkbox" id="checkbox" checked>
    <label for="checkbox">Checkbox marcado</label>

    <br>

    <input type="text" id="textInput" placeholder="Campo de texto" disabled>

    <br>

    <input type="email" id="emailInput" placeholder="Email inválido" required>
    
    <br>

    <input type="password" id="passwordInput" placeholder="Senha (mín. 6 caracteres)" pattern=".{6,}" title="A senha deve ter no mínimo 6 caracteres" required>

    <br>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
